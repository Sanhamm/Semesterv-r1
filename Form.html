    <link rel="stylesheet" href="./Style/headerandfooter.css">

<body>
    <header>
        <div>
            <p class="logo"><a href="./Index.html">Sander's <br>Matblogg</a></p>
        </div>        
        <div>
            <i id="meny" class="fa-solid fa-bars"></i>
        </div>
        <div id="menyListe">
            <ul>
                <li><a href="./Index.html">Hjem</a></li>

    </header>

    <main>
        <div>        
            <h1>Kontakt oss</h1>
        </div>
        <p id="message"></p>

        <div>
            <form id="contact">
                <div>
                    <input type="text" id="navn" name="navn" placeholder="Navn">
                    <span id="navnMld"></span>
                </div>
                <div>  
                    <input type="text" id="subject" name="subject" placeholder="Emne">
                    <span id="subjectMld"></span>
                </div>
                <div>
                    <input type="text" id="mail" name="mail" placeholder="E-mail">
                    <span id="mailMld"></span>
                </div>
                <div>
                    <textarea id="msg" name="msg"  placeholder="Melding"></textarea>
                    <span id="msgMld"></span>
                </div>
                <div>  
                    <input id="btn" type="submit" value="Send inn">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="link-footer">
            <ul>
                <li>Om oss</li>
                <li>Kontakt oss</li>

        <div class="some-footer">
